<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6,promedio de 3 notas</title>
</head>
<body>
    <script>
    
        let notaUno;
        let notaDos;
        let notaTres;
        const promedio=3

        notaUno = prompt("dijite notaUno");
        notaDos = prompt("digite notaDos");
        notaTres = prompt("dijite notaTres");


        promedio=(notaUno + notaDos + notaTres) /3;

        console.log(promedio);
        
    </script>
    
</body>
