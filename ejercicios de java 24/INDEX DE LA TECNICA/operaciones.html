<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1,2,3,4,operaciones aritmeticas</title>

</head>
<body>
    <script>
        let numeroUno;
        let numeroDos;
        let suma;
        let resta;
        let division;
        let multiplicacion; 


        numeroUno = prompt("porfavor digite un numero");
        numeroDos = prompt("porfavor digite un numero");

        suma = parseInt(numeroUno) + parseInt(numeroDos);
        resta = numeroUno - numeroDos;
        division = numeroUno / numeroDos;
        multiplicacion = numeroUno * numeroDos;

        console.log("suma:" +suma+ "\n");
        console.log("resta:" +resta+ "\n");
        console.log("division:" +division+ "\n");
        console.log("multiplicacion:" +multiplicacion+ "\n");


    </script>
</body>
</html>
