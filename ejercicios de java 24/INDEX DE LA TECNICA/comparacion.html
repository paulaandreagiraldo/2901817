<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8,comparacion entre dos numeros</title>
</head>
<body>
    <script>
        let numeroUno;
        let numeroDos;

        numeroUno=parseInt(prompt("dijite el numero uno"));
        numeroDos=parseInt(prompt("dijite el numero dos"));

        if(numeroUno == numeroDos){
            alert("son iguales");
        }

        else{
            if(numeroUno>numeroDos){
                console.log("el numero uno es mayor");
            }

            else{
                console.log("el numero dos es mayor");
            }
        }
    </script>
</body>
</html>
